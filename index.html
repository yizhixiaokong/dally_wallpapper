<!DOCTYPE html>
<html>
<head>
    <script>
        // 获取必应每日壁纸的 API，并自动跳转到高清图片
        fetch('https://cn.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&nc=1614319565639&pid=hp&FORM=BEHPTB&uhd=1&uhdwidth=3840&uhdheight=2160')
            .then(response => response.json()) // 解析返回的 JSON 数据
            .then(data => {
                // 拼接完整图片 URL
                const imageUrl = 'https://cn.bing.com' + data.images[0].url;
                // 通过 302 跳转到图片地址，实现自动下载或展示
                window.location.href = imageUrl;
            })
            .catch(error => {
                // 捕获异常并显示错误信息
                console.error('Error:', error);
                document.body.innerHTML = '<h1>Failed to fetch image</h1>';
            });
    </script>
</head>
<body>
    <p>Redirecting to Bing daily image...</p>
</body>
</html>
