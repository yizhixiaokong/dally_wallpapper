name: Update Bing Wallpaper Redirect

on:
  schedule:
    - cron: '0 8 * * *'  # 每天 UTC 时间 08:00 运行（北京时间 16:00）
  workflow_dispatch:      # 允许手动触发
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup curl and jq
      run: |
        sudo apt-get update
        sudo apt-get install -y curl jq

    - name: Get Bing Wallpaper URL

      # run: |
