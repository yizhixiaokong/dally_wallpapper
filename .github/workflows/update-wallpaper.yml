name: Update Bing Wallpaper Redirect

on:
  schedule:
    - cron: "55 1 * * *" # 每天 UTC 时间 01:55 运行（北京时间 09:55）
  workflow_dispatch: # 允许手动触发
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup curl and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Generate JSON data
        run: |
          # 获取 Bing API 数据
          # curl -s "https://cn.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&uhd=1&uhdwidth=3840&uhdheight=2160" -o bing.json
          curl -s "https://global.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&pid=hp&FORM=BEHPTB&uhd=1&uhdwidth=3840&uhdheight=2160&setmkt=zh-CN&setlang=en" -o bing.json

          # 解析Bing API响应
          TITLE=$(jq -r '.images[0].title' bing.json)
          COPYRIGHT=$(jq -r '.images[0].copyright' bing.json)
          URL="https://cn.bing.com$(jq -r '.images[0].url' bing.json)"

          # 创建JSON数据
          echo '{
            "title": "'$TITLE'",
            "copyright": "'$COPYRIGHT'",
            "url": "'$URL'",
            "date": "'$(date +%Y-%m-%d)'"
          }' > wallpaper-data.json

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # git add index.html
          git add wallpaper-data.json
          git diff --staged --quiet || git commit -m "🔄 Update Bing wallpaper redirect - $(date +'%Y-%m-%d %H:%M')"
          git push
