name: Update Bing Wallpaper Redirect

on:
  schedule:
    - cron: "2 7 * * *" # æ¯å¤© UTC æ—¶é—´ 07:02 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 15:02ï¼‰
    - cron: "2 16 * * *" # æ¯å¤© UTC æ—¶é—´ 16:02 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 00:02ï¼‰
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      # --- ç¬¬ä¸€é˜¶æ®µï¼šè·å– Bing æ•°æ®å¹¶ç”Ÿæˆ JSON ---
      - name: Setup curl and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Generate JSON data
        run: |
          # è·å– Bing API æ•°æ®
          # curl -s "https://cn.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&uhd=1&uhdwidth=3840&uhdheight=2160" -o bing.json
          curl -s "https://global.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&pid=hp&FORM=BEHPTB&uhd=1&uhdwidth=3840&uhdheight=2160&setmkt=zh-CN&setlang=en" -o bing.json

          # è§£æBing APIå“åº”
          TITLE=$(jq -r '.images[0].title' bing.json)
          COPYRIGHT=$(jq -r '.images[0].copyright' bing.json)
          URL="https://cn.bing.com$(jq -r '.images[0].url' bing.json)"

          # åˆ›å»ºJSONæ•°æ®
          echo '{
            "title": "'$TITLE'",
            "copyright": "'$COPYRIGHT'",
            "url": "'$URL'",
            "date": "'$(date +%Y-%m-%d)'"
          }' > wallpaper-data.json

      # --- ç¬¬äºŒé˜¶æ®µï¼šå‡†å¤‡ Node ç¯å¢ƒå¹¶æ‰§è¡Œæˆªå›¾ ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # å»ºè®®ä½¿ç”¨è¾ƒæ–°çš„ LTS ç‰ˆæœ¬

      - name: Install Puppeteer
        run: |
          npm init -y
          npm install puppeteer
      
      - name: Install Noto Sans SC Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk
          fc-cache -f -v  # å¼ºåˆ¶åˆ·æ–°å­—ä½“ç¼“å­˜

      - name: Take Screenshot
        run: node screenshot.js


      # --- ç¬¬ä¸‰é˜¶æ®µï¼šæäº¤å¹¶æ¨é€æ›´æ”¹ ---
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          mkdir -p api
          # git add index.html
          git add wallpaper-data.json api/today.png
          git diff --staged --quiet || git commit -m "ğŸ”„ Update Bing wallpaper redirect - $(date +'%Y-%m-%d %H:%M')"
          git push
