name: Update Bing Wallpaper Redirect

on:
  schedule:
    - cron: "55 1 * * *" # æ¯å¤© UTC æ—¶é—´ 01:55 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 09:55ï¼‰
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup curl and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Generate JSON data
        run: |
          # èŽ·å– Bing API æ•°æ®
          # curl -s "https://cn.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&uhd=1&uhdwidth=3840&uhdheight=2160" -o bing.json
          curl -s "https://global.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&pid=hp&FORM=BEHPTB&uhd=1&uhdwidth=3840&uhdheight=2160&setmkt=zh-CN&setlang=en" -o bing.json

          # è§£æžBing APIå“åº”
          TITLE=$(jq -r '.images[0].title' bing.json)
          COPYRIGHT=$(jq -r '.images[0].copyright' bing.json)
          URL="https://cn.bing.com$(jq -r '.images[0].url' bing.json)"

          # åˆ›å»ºJSONæ•°æ®
          echo '{
            "title": "'$TITLE'",
            "copyright": "'$COPYRIGHT'",
            "url": "'$URL'",
            "date": "'$(date +%Y-%m-%d)'"
          }' > wallpaper-data.json

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # git add index.html
          git add wallpaper-data.json
          git diff --staged --quiet || git commit -m "ðŸ”„ Update Bing wallpaper redirect - $(date +'%Y-%m-%d %H:%M')"
          git push
