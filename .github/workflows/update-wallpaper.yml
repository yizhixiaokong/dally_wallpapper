name: Update Bing Wallpaper Redirect

on:
  schedule:
    - cron: '0 8 * * *'  # æ¯å¤© UTC æ—¶é—´ 08:00 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 16:00ï¼‰
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup curl and jq
      run: |
        sudo apt-get update
        sudo apt-get install -y curl jq

    - name: Get Bing Wallpaper URL

      run: |
        # èŽ·å– Bing API æ•°æ®
        curl -s "https://cn.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&uhd=1&uhdwidth=3840&uhdheight=2160" -o bing.json
        # è§£æž JSON èŽ·å–å›¾ç‰‡ URL
        URL=$(jq -r '.images[0].url' bing.json)
        FULL_URL="https://cn.bing.com$URL"
        echo "Bing API Response:"
        cat bing.json
        echo "Image URL: $FULL_URL"
        # ä½¿ç”¨ sed æ›¿æ¢æ¨¡æ¿ä¸­çš„å ä½ç¬¦
        sed "s|IMAGE_URL_PLACEHOLDER|${FULL_URL}|g" index.template > index.html
        echo "Generated index.html:"
        cat index.html

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add index.html
        git diff --staged --quiet || git commit -m "ðŸ”„ Update Bing wallpaper redirect - $(date +'%Y-%m-%d %H:%M')"
        git push